<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Viewer</title>
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CesiumViewer.css" media="screen">
    <script data-main="CesiumViewerStartup" src="../Cesium/ThirdParty/requirejs-2.1.20/require.js"></script>
    <!-- <script src="lib/vue/vue.js"></script>
    <script src="lib/vue/vue-resource.js"></script>-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.js"></script> 
    
    <script>
            var viewer;
            var aggdata=[];
            function findgeo(name,content)
            {
                var geodata=[
                    {"name":"bj" ,
                    "chname": "北京",
                    "lon":116.46,
                    "lat":39.92,
                    "content":""
                    },
                    {"name":"sz" ,
                    "chname": "深圳",
                    "lon":114.186124,
                    "lat":22.293586,
                    "content":""
                    },
                    {"name":"neimenggu" ,
                    "chname": "内蒙古自治区",
                    "lon":118.87,
                    "lat":42.28,
                    "content":""
                    },
                    {"name":"hunan",
                    "chname":"湖南省",
                    "lon":113,
                    "lat":28.21,
                    "content":""
                    },
                    {"name":"wh",
                     "chname": "湖北省",
                     "lon": 114.31,
                     "lat":30.52,
                     "content":""
                    }
                ];
                for(var i=0;i<geodata.length;i++)
                {
                    if(geodata[i].name==name)
                    {
                        geodata[i].content=content;
                        return geodata[i];
                    }
                }
                return null;
            }
            function loadsearch()
            {
                var resource = "http://127.0.0.1:3000/getuser";
                $.ajax({
                    url: resource,
                    type: "get",
                    cache: false,
                    async: false,
					scrossDomain: true,
                    success: function(msg) {
                        data=JSON.parse(msg);
                        for(i=0;i<data.length;i++)
                        {
                            geodata=findgeo(data[i].key,data[i].doc_count);
                            if(geodata!=null)
                            {
                                aggdata.push(geodata);
                            }
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert("111"+textStatus);
                    },
                    complete: function(XMLHttpRequest, textStatus) {
                        require(['js/init'], function(js) {
                            if(js!=null)
                            {
                                for(var i=0;i<aggdata.length;i++)
                                    js.test2(viewer,aggdata[i].chname+":"+aggdata[i].content+"条招聘信息",aggdata[i].lon,aggdata[i].lat);
                            }
                        });
                    }
                });
            }
        </script> 
</head>
<body style="background: #000;">
    <div style="z-index:999">
        <input type="button" onclick="loadsearch()" value="招聘">
    </div>
    <div style="z-index:1" id="cesiumContainer" class="fullWindow"></div>
    <div id="loadingIndicator" class="loadingIndicator"></div>
    
</body>
</html>
